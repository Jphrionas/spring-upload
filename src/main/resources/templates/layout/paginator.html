<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<!-- 
<span th:if="${paginator.first}">First</span>
<span th:if="${not paginator.hasPrevious}">Voltar</span>
<span th:if="${not paginator.hasNext}">Proximo</span>
<span th:if="${item.actual}" th:text="${item.numero}"></span>
	<span th:if="${paginator.last}">Last</span> 
-->
	<nav th:fragment="paginator">
		<ul class="pagination">
			<li class="page-item">
				<a class="page-link"  th:if="${not paginator.first}" th:href="@{${paginator.url}(page=0)} " >Primeira</a>
			</li>
			
			<li class="page-item">
				<a class="page-link" th:if="${paginator.currentPage -2 != -1}" th:href="@{${paginator.url}(page=${paginator.currentPage -2})}" >Voltar</a>
			</li>
			
			<li th:each="item: ${paginator.pages}" class="page-item">
				<a class="page-link"  th:href="@{${paginator.url}(page=${item.numero-1})}" th:text="${item.numero}"></a>
			</li>

			<li class="page-item">

				<a class="page-link" th:if="${paginator.currentPage <= paginator.totalOfPages - 1}" th:href="@{${paginator.url}(page=${paginator.currentPage})}" >Proximo</a>
			</li >
			
			<li class="page-item">
				<a class="page-link" th:if="${not paginator.last}" th:href="@{${paginator.url}(page=${paginator.totalOfPages})}">Ultima</a>
			</li>
		</ul>
	
	</nav>
</body>
</html>
