<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/layout :: head">

</head>

<body>
	<header th:replace="layout/layout :: header"></header>


	<div class="jumbotron  mb-6">
		<h1 class="text-secondary" th:text="${titulo}"></h1>
		<a th:href="@{/cliente/new}" class="btn btn-primary">Novo Cliente</a>
	</div>
	
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			
			<div class="card-body">
			
				<img th:if="${#strings.length(cliente.foto) > 0}" th:src="@{'/upload/' +  ${cliente.foto}}" th:alt="${cliente.nome}" class="img-thumbnail float-left" 
					style="width: 25%;"/>
					
				<ul class="list-group">
					<li class="list-group-item" th:text="${cliente.nome}"></li>
					<li class="list-group-item" th:text="${cliente.sobrenome}"></li>
					<li class="list-group-item" th:text="${cliente.email}"></li>
				
				</ul>
			</div>
		</div>
	</div>
	
	
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
